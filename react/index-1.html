<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React-Demo</title>
  <script src="https://cdn.bootcss.com/react/15.3.2/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.3.2/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    //JSX语法
    //写组件
      var App = React.createClass({    //createClass可以创建一个组件  对象必须有一个属性render(函数)
        render: function(){
          return (                      //return(想写的 html)
            <div>
                Hello,React!
            </div>
          )
        }
      })

      ReactDOM.render(     //render()将react组件渲染到任一个dom节点
        <App/>,
        document.getElementById('root')
      );

    </script>
</body>
</html>
